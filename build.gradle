plugins {
    id "application"
    id "org.jetbrains.kotlin.jvm" version "1.3.71"
}

application {
    mainClassName = "io.github.kobi32768.assistantbot.MainKt"
}

group "io.github.kobi32768"
version "0.1"

jar {
    manifest {
        attributes "Main-Class": "io.github.kobi32768.assistantbot.MainKt"
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "net.dv8tion:JDA:4.1.1_101"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.10.4"
    implementation "com.google.code.gson:gson:2.8.6"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}